project:
  type: book
  output-dir: _book

book:
  title: "cd2030 User Guide"
  reader-mode: true
  
  page-footer: 
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  cover-image: cover.png
  favicon: cover.png
  repo-url: https://github.com/damurka/cd2030/
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    
    - getting-started.qmd
    - app-features.qmd
    
    - part: data-input.qmd
      chapters: 
        - data-preparation.qmd
        - upload-data.qmd
        - dhis2-download.qmd
        
    - select-directory.qmd
    - analysis-setup.qmd
    - documentation.qmd
    - report-generation.qmd

format:
  html:
    theme: 
      - cosmo
      - cd2030.scss
    code-link: true
    
    author-meta: "David Kariuki"
    callout-appearance: simple

editor: visual

